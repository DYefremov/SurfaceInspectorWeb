<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

<f:view locale="en" contentType="text/html">

	<h:head>
		<f:facet name="SurfaceInspector">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		</f:facet>
		<ui:insert name="header">
			<ui:insert name="metadata" />
		</ui:insert>
		<title>SurfaceInspector</title>
	</h:head>

	<h:body>
		<h:form>
			<p:layout fullPage="true" >

				<p:layoutUnit position="north" >
					               <!--For hiding scroll-->
					<p:toolbar style="overflow:hidden !important">
						<f:facet name="left">
							<p:commandButton value="Start service" icon="ui-icon-start" />
						</f:facet>
						<f:facet name="right">
							<p:commandButton value="Stop service" actionListener="#{serverController.stopService}" icon="ui-icon-close" />
						</f:facet>
					</p:toolbar>
				</p:layoutUnit>

				<p:layoutUnit position="south" size="100" header="Logs" resizable="true" closable="false" collapsible="true">
					<h:outputText id="logs" value="There will be logs!"  widgetVar="logConsole" />
				</p:layoutUnit>

				<p:layoutUnit position="west" style="min-width:350px;" header="Camera" resizable="true" closable="false" collapsible="true">
					<h:form>
						<h:panelGrid columns="1" cellpadding="5">

							<h:form id="camform">
								<h:form id="cam">
									<p:graphicImage value="#{camController.content}" cache="false" />
								</h:form>
							</h:form>
							<!--Push !!!!!!!-->
							<p:socket channel="/updateCam">
								<p:ajax event="message" update="camform:cam"/>
							</p:socket>
						</h:panelGrid>
						<h:panelGrid columns="2" cellpadding="5">
							<p:outputLabel for="cams" value="Available cameras: " />
							<p:selectOneListbox id="cams" values="#{camController.getWebcams}">
								<!--<f:selectItems value="#{camController.getWebcams}" var="webcam" itemLabel="#{webcam.name}"/>-->
							</p:selectOneListbox>
						</h:panelGrid>
						<h:panelGrid columns="2" cellpadding="5">
							<h:column>
								<p:commandButton value="Start" actionListener="#{camController.start}" ajax="true" async="true"/>
							</h:column>
							<h:column>
								<p:commandButton value="Stop" actionListener="#{camController.stop}" ajax="true" async="true"/>
							</h:column>
						</h:panelGrid>
						<br />
						<br />
						<h:panelGrid columns="2" cellpadding="5" style="margin-left: 20px">
							<h:column >
								<p:outputLabel id="camtime" value="#{camController.updateTime}" />
								<p:slider for="camtime" type="vertical" display="camtime"/>
							</h:column>
							<h:column>
								<!--<p:slider  type="vertical" />-->
							</h:column>
						</h:panelGrid>
					</h:form>
				</p:layoutUnit>

				<p:layoutUnit position="east" size="20%" header="Cpu" resizable="true" closable="false" collapsible="true" >
					<p:growl id="growl" life="2000" />
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel value="IP:" />
						<p:inputText value="127.0.0.1" />
					</h:panelGrid>
					<h:panelGrid columns="4" cellpadding="5">
						<h:outputLabel value="Rack:" />
						<!--Sets only digits and 1 didits max-->
						<p:inputMask value="0" mask="9" size="2"/>
						<h:outputLabel value="Slot:" />
						<p:inputMask value="2" mask="9" size="2"/>
					</h:panelGrid>

					<h:panelGrid columns="2" cellpadding="5">
						<p:selectBooleanButton value="#{cpuTest.connect}" onLabel="Connect" offLabel="Disconnect" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:150px">
							<p:ajax update="growl" listener="#{cpuTest.connectTest}" />
						</p:selectBooleanButton>
						<p:commandButton value="Cpu info" actionListener="#{cpuTest.test}" update="growl" />
					</h:panelGrid>

					<p:separator />
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel value="Set variable to change: " />
						<p:inputText value="#{cpuTest.value}" size="5"/>
					</h:panelGrid>
					<p:separator />
															<!--Displays element at the bottom-->
					<h:panelGrid columns="2" cellpadding="5" style="position: absolute; left: 0; bottom: 0; right: 0;">
						<h:outputLabel value="Cpu status: " />
						<p:outputLabel id="status" value="#{cpuTest.status}" />
					</h:panelGrid>
				</p:layoutUnit>

				<p:layoutUnit position="center" header="Chart">
					<p:chart type="bar" model="#{serverController.model}" style="height:300px"/>
				</p:layoutUnit>

			</p:layout>
		</h:form>
	</h:body>

</f:view>
</html>
